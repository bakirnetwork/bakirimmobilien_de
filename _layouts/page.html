---
layout: default
---

<main>
	<header class="page-header{% if page.center_title %} page-header--center{% endif %}">
		<div class="row">
			<div class="column">
				<h1>{{ page.title }}</h1>
			</div>
		</div>
	</header>

	<div class="page-content">
		<div class="row">
			<div class="column">
				{{ content }}
			</div>
		</div>
	</div>
</main>
